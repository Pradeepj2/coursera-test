function displayclock (){
   var time = new Date();
   var hrs = time.getHours();
   var min = time.getMinutes();
   var sec = time.getSeconds();
   var pos = 'AM';
   if(hrs >12){
      pos = 'PM';
   }
   if(hrs > 12){
      hrs = hrs - 12;
   };
   if(hrs == 0)
   {
      hrs = 12;
   };
   if( hrs<10){
      hrs = '0'+hrs;
   };
   if( min<10){
      min = '0'+min;
   };
   if( sec<10){
      sec = '0'+sec;
   };
   document.getElementById('timer').innerHTML = hrs +':'+ min +':'+sec +' '+pos;
}
